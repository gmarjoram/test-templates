---
name: "Simple Toolchain"
description: "Fake Toolchain to test authorization workflow"
version: 0.1
image: data:image/png;base64,$file(toolchain.png,base64)
required: 
 - sample-repo

# Github repos
sample-repo:
  service_id: githubpublic
  hidden: [form, description] # hide the default schema I guess
  parameters:
    type: "clone"

#Override githubpublic schema with the validator
deploy:
  schema: repo.json
  service-category: githubpublic
  parameters:
    repo_name: "sample-{{name}}"
    repo_url: https://github.com/open-toolchain/node-hello-world
    type: clone
    has_issues: true